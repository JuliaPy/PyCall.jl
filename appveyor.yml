environment:
  matrix:
  - julia_version: 0.6
    python_version: "27"
  - julia_version: 0.6
    python_version: "37"
  - julia_version: 0.6
    python_version: "Conda"

  - julia_version: 0.7
    python_version: "27"
  - julia_version: 0.7
    python_version: "37"
  - julia_version: 0.7
    python_version: "Conda"

  - julia_version: 1
    python_version: "27"
  - julia_version: 1
    python_version: "37"
  - julia_version: 1
    python_version: "Conda"

  - julia_version: nightly
    python_version: "27"
  - julia_version: nightly
    python_version: "37"
  - julia_version: nightly
    python_version: "Conda"

platform:
  - x86 # 32-bit
  - x64 # 64-bit

# # Uncomment the following lines to allow failures on nightly julia
# # (tests will run but not make your overall status red)
# matrix:
#   allow_failures:
#   - julia_version: nightly

branches:
  only:
    - master
    - /release-.*/

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

install:
  - ps: iex ((new-object net.webclient).DownloadString("https://raw.githubusercontent.com/JuliaCI/Appveyor.jl/version-1/bin/install.ps1"))

build_script:
  - ps: if ( -not ( $env:python_version -eq "Conda" )) {
          if ($env:PLATFORM -eq "x64") {
            $env:PYTHON = "C:\\Python" + $env:python_version + "-x64\\python.exe"
          } else {
            $env:PYTHON = "C:\\Python" + $env:python_version + "\\python.exe"
          }
        }
    # For the path to Python executables, see:
    # https://www.appveyor.com/docs/build-environment/#python
  - echo "%PYTHON%"
  - echo "%JL_BUILD_SCRIPT%"
  - C:\julia\bin\julia -e "%JL_BUILD_SCRIPT%"

test_script:
  - echo "%PYTHON%"
  - echo "%JL_TEST_SCRIPT%"
  - C:\julia\bin\julia -e "%JL_TEST_SCRIPT%"
